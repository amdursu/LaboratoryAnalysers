<mat-card class="analyserCard">
    <h5 class="analyserName">{{ analyserName || 'Vitros' }}</h5>
    <img mat-card-image class="analyserImage" [src]="analyserImageURL || 'https://www.orthoclinicaldiagnostics.com/assets/images/products/CL/3600@2x.png'" alt="Vitros">
    <hr style="clear: both;">
    <div class="actions">
        <button class="btn btn-danger btn-circle" style="margin-right: 60px;"><i class="pi pi-power-off"></i></button>
        <button class="btn btn-secondary btn-circle"><i class="pi pi-cog"></i></button>
    </div>
</mat-card>
